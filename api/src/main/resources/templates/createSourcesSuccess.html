<html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/editSources.css">
    <title>Edit Sources</title>
</head>

<body>
	<a th:href="@{http://www.musicinventoryapp.com}"><button>Home</button></a><br><br>
    <form action="createSources">
    	<div th:text="${'Source with ID ' + sources.getId() + ' successfully created.'}"></div><br><br>
		<label for="collection">Collection:</label>
        <input type="text" id="collection" name="collection" th:value="${sources.getCollection()}">
        <label for="sourceNumber">Source Number:</label>
        <input type="text" id="sourceNumber" name="sourceNumber" th:value="${sources.getSourceNumber()}">
        <label for="callNumber">Call Number:</label>
        <input type="text" id="callNumber" name="callNumber">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <label for="inscription">Inscription:</label>
        <textarea th:inline="text" id="inscription" name="inscription" class="form__textarea"></textarea>
        <label for="description">Description:</label>
        <textarea th:inline="text" id="description" name="description" class="form__textarea"></textarea>
        <input type="submit" value="Submit">
    </form>         
</body>
</html>

<html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/editSources.css">
    <title>Edit Entry</title>
</head>

<body>
	<a th:href="@{http://www.musicinventoryapp.com/editEntry(id=${entry.getId() - 1})}"><button>Previous</button></a>
	<a th:href="@{http://www.musicinventoryapp.com/getEntry(id=${entry.getId()})}"><button>Read Mode</button></a>
	<a th:href="@{http://www.musicinventoryapp.com/editEntry(id=${entry.getId() + 1})}"><button>Next</button></a>
	<a th:href="@{http://www.musicinventoryapp.com}"><button>Home</button></a>
    <form action="updateEntry">
        <label for="Id">Id:</label>
        <input type="text" id="id" name="id" class="form__input" th:value="${entry.getId()}" autofocus readonly>
        <label for="collection">Collection:</label>
        <input type="text" id="collection" name="collection" class="form__input" th:value="${entry.getCollection()}">
        <label for="sourceNumber">Source Number:</label>
        <input type="text" id="sourceNumber" name="sourceNumber" class="form__input" th:value="${entry.getSourceNumber()}">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" class="form__input" th:value="${entry.getLocation()}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" class="form__input" th:value="${entry.getTitle()}">
        <label for="composer">Composer:</label>
        <input type="text" id="composer" name="composer" class="form__input" th:value="${entry.getComposer()}">
        <label for="vocalPart">Vocal Part:</label>
        <input type="text" id="vocalPart" name="vocalPart" class="form__input" th:value="${entry.getVocalPart()}">
        <label for="key">Key:</label>
        <input type="text" id="key" name="key" class="form__input" th:value="${entry.getKey()}">
        <label for="melodicIncipit">Melodic Incipit:</label>
        <input type="text" id="melodicIncipit" name="melodicIncipit" class="form__input" th:value="${entry.getMelodicIncipit()}">
        <label for="textIncipit">Text Incipit:</label>
        <input type="text" id="textIncipit" name="textIncipit" class="form__input" th:value="${entry.getTextIncipit()}">
        <label for="isSecular">Secular:</label>
        <input type="text" id="isSecular" name="isSecular" class="form__input" th:value="${entry.getIsSecular()}">        
        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes" th:value="${entry.getNotes()}">  
        <input type="submit" value="Submit">        
        <input type="submit" value="Delete" formaction="deleteEntry">
    </form>         
</body>
</html>

<html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/editSources.css">
    <title>Edit Collection</title>
</head>

<body>
	<a th:href="@{http://www.musicinventoryapp.com}"><button>Home</button></a><br><br>
   	<div th:text="${'Collection with ID ' + collection.getId() + ' successfully created.'}"></div><br><br>
    <form action="createCollection">
        <label for="collection" class="form__label">Collection:</label>
        <input type="text" id="collection" name="collection">
        <label for="description" class="form__label">Description:</label>
        <textarea th:inline="text" id="description" name="description" class="form__textarea"></textarea>
        <input type="submit" value="Submit">
    </form>         
</body>
</html>

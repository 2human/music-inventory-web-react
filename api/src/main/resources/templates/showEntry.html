<html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/editSources.css">
    <title>View Source</title>
</head>
<body>
	<a th:href="@{http://www.musicinventoryapp.com/getEntry(id=${entry.getId() - 1})}"><button>Previous</button></a>
	<a th:href="@{http://www.musicinventoryapp.com/editEntry(id=${entry.getId()})}"><button>Edit Mode</button></a>
	<a th:href="@{http://www.musicinventoryapp.com/getEntry(id=${entry.getId() + 1})}"><button>Next</button></a>
	<a th:href="@{http://www.musicinventoryapp.com}"><button>Home</button></a>
    <table>
        <tr>
            <td>Id:</td>
            <td th:text="${entry.getId()}"></td>
        </tr>
        <tr>
            <td>Collection:</td>
            <td th:text="${entry.getCollection()}"></td>
        </tr>
        <tr>
            <td>Source Number:</td>
            <td th:text="${entry.getSourceNumber()}"></td>
        </tr>
        <tr>
            <td>Location:</td>
            <td th:text="${entry.getLocation()}"></td>
        </tr>
        <tr>
            <td>Title:</td>
            <td th:text="${entry.getTitle()}"></td>
        </tr>
        <tr>
            <td>Composer:</td>
            <td th:text="${entry.getComposer()}"></td>
        </tr>
        <tr>
            <td>Vocal Part:</td>
            <td th:text="${entry.getVocalPart()}"></td>
        </tr>
        <tr>
            <td>Key:</td>
            <td th:text="${entry.getKey()}"></td>
        </tr>
        <tr>
            <td>Melodic Incipit:</td>
            <td th:text="${entry.getMelodicIncipit()}"></td>
        </tr>
        <tr>
            <td>Text Incipit:</td>
            <td th:text="${entry.getTextIncipit()}"></td>
        </tr>
        <tr>
            <td>Secular:</td>
            <td th:text="${entry.getIsSecular()}"></td>
        </tr>
        <tr>
            <td>Notes:</td>
            <td th:text="${entry.getNotes()}"></td>
        </tr>
    </table>



</body>
</html>

<html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/editSources.css">
    <title>View Source</title>
</head>
<body>
	<a th:href="@{http://www.musicinventoryapp.com/getCollection(id=${collection.getId() - 1})}"><button>Previous</button></a>
	<a th:href="@{http://www.musicinventoryapp.com/editCollection(id=${collection.getId()})}"><button>Edit Mode</button></a>
	<a th:href="@{http://www.musicinventoryapp.com/getCollection(id=${collection.getId() + 1})}"><button>Next</button></a>
	<a th:href="@{http://www.musicinventoryapp.com}"><button>Home</button></a>
    <table>
        <tr>
            <td>Id:</td>
            <td th:text="${collection.getId()}"></td>
        </tr>
        <tr>
            <td>Collection:</td>
            <td th:text="${collection.getCollection()}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td th:text="${collection.getDescription()}"></td>
        </tr>
        
    </table>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <link rel="stylesheet" href="styles/style-sass.css">
        <title>Spring Security Example </title>
    </head>
    <body>
        <form class="login-form" th:action="@{/login}" method="post">
            <h1 class="u-margin-bottom-small u-center-text">Login</h1>
            <div class="advanced-search__row">
                <div class="advanced-search__group">
                    <input class="form__input form__input--long advanced-search__input" type="text" name="username" placeholder="User Name"/>
                    <label for="username" class="advanced-search__label">User Name</label>
                </div>            
            </div>
            <div class="advanced-search__row">
                <div class="advanced-search__group">
                    <input class="form__input form__input--long advanced-search__input" type="password" name="password" placeholder="Password"/>
                    <label for="password" class="advanced-search__label">Password</label>
                </div>
            </div>       
            <div th:if="${param.error}" class="u-center-text u-text-bold u-margin-bottom-small">
                Invalid username and password. 
            </div>
            <div th:if="${param.logout}" class="u-center-text u-text-bold u-margin-bottom-small">
                You have been logged out.
            </div>
            <div class="u-center-text"><input type="submit" class="btn" value="Sign In"/></div>     
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">    
    <link rel="stylesheet" href="styles/table.css"> 
    <link rel="stylesheet" href="styles/searchForm.css">  -->
    <link rel="stylesheet" href="styles/style-sass.css">
    <link rel="shortcut icon" href="#">
    <title>Sacred Music Inventory</title>
</head>
<body id="searchPageBody">
    <header class="navigation">
        <img src="images/logo-small.jpg" alt="Logo" class="navigation__logo" width="100">
        <nav class="navigation__nav">            
            <ul class="navigation__list">
                <li class="navigation__item"><a href="#" class="navigation__link">Home</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Search</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Shop</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">About</a></li>
            </ul>
        </nav>
        <a class="btn navigation__button" href="#">Donate</a>
    </header>
    <!--Form for searching database-->
    <main>
        <div class="dropdown">
                <a href="#" class="btn-text dropdown--parent">
                    Create<i class="down-arrow btn-text__down-arrow"></i>
                </a>
            <a id="create-collection" href="#" class="btn-text dropdown--content">Collection</a>
            <a id="create-source" href="#" class="btn-text dropdown--content">Source</a>
            <a id="create-entry" href="#" class="btn-text dropdown--content">Entry</a>
        </div>
        <section class="section-search-form">
            <form id="search-form" class="search-form">
                <div class="form__group--basic-search">
                    <div class="form__group--keyword u-margin-bottom-small">
                        <!--Text box for performing search-->
                        <input autofocus="autofocus" name="searchText" id="search-form" class="form__input form__input--keyword" 
                                                                placeholder="Keyword(s)" size="60" maxlength="200" value="">
                        <button id="submit-search" class="btn btn--blue">Search</button>
                    </div>
                    <a href="javascript:void(0)" id="advanced-search-toggle" class="btn-text btn-text__advanced-search">
                        Open Advanced Search<i class="down-arrow btn-text__down-arrow"></i>
                    </a>
                    <!--Select which database table to search-->
                    <div id="table-select" class="u-margin-bottom-tiny">  
                        <input class="form__radio-button" type="radio" name="table" value="collections" id="collections"/>
                        <label for="collections"><b>Collections</b></label>                        
                        <input class="form__radio-button" type="radio" name="table" value="sources" checked="checked" id="sources"/>
                        <label for="sources"><b>Sources</b></label>                        
                        <input class="form__radio-button" type="radio" name="table" value="entries" id="entries"/>
                        <label for="entries"><b>Entries</b></label>
                    </div>
                    <!--Div that displays fields that can be searched-->
                    <div id="field-select" class="field-select"></div>                            
                </div>
                <div id="advanced-search-input" class="advanced-search"></div>
            </form>
        </section>

        <section id="search-results-section" class="section-search-results">   
            <div id="margin-hack-top" class="u-margin-bottom-tiny"></div>
            <!--Div that displays buttons for selecting result page number-->
            <div id="page-buttons" class="page-select page-select__top"></div>
            <div id="search-properties" class="search-properties">
                <!--Div that displays buttons for selecting result page number-->
                <div id="results-message" class="results-message"></div>
                <div id="results-per-page" class="results-per-page"></div>
            </div> 
            <!--Table displaying search results-->
            <div id="search-results" class="search-results"></div>
            <!--Div that displays buttons for selecting page number at bottom of page-->
            <div id="page-buttons-bottom" class="page-select page-select__bottom"></div>     
            <div id="margin-hack-bot" class="u-margin-top-tiny"></div>
        </section>  

        <!--Modal which displays form for editing table row-->
        <div id="editor-modal" class="modal">
            <!-- Modal content -->
            <div id="modal-content" class="modal__content">
            </div>          
        </div>
    </main>
    <script type="module" src='index.js'></script>     
</body>
</html>
